<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>동물상 매칭 – 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="pastel">
  <div class="bg-orb orb-a"></div>
  <div class="bg-orb orb-b"></div>
  <div class="bg-grid"></div>

  <header class="app-header">
    <div class="brand">
      <div class="brand-logo">📋</div>
      <h1>관리자 페이지</h1>
    </div>
    <p class="subtitle">제출 목록 · 매칭 기록 · CSV 내보내기</p>
  </header>

  <main class="container admin">
    <!-- 제출 목록 -->
    <section class="panel">
      <h2 class="panel-title">제출 목록</h2>
      <div class="toolbar">
        <button id="refreshBtn" class="btn">새로고침</button>
        <button id="clearBtn" class="btn ghost">제출 데이터 삭제</button>
        <button id="exportCsvBtn" class="btn ghost">CSV 내보내기</button>
        <span class="muted">저장소: localStorage</span>
      </div>
      <div class="table-wrap">
        <table id="submissionsTable">
          <thead>
            <tr>
              <th>#</th><th>시간</th><th>이름</th><th>성별</th><th>학년</th><th>얼굴형</th><th>동의</th><th>자기소개</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <p id="adminStatus" class="status">대기 중</p>
    </section>

    <!-- 매칭 기록 -->
    <section class="panel">
      <h2 class="panel-title">매칭 기록(누적)</h2>
      <div class="toolbar">
        <button id="clearMatchBtn" class="btn ghost">매칭 기록 삭제</button>
      </div>
      <div class="table-wrap">
        <table id="matchesTable">
          <thead>
            <tr>
              <th>#</th><th>시간</th><th>A (이름/성별/학년/얼굴형)</th><th>B (이름/성별/학년/얼굴형)</th><th>기준</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>© 2025 Animal Match – Admin</small>
  </footer>

  <script src="/admin.js"></script>
</body>
</html>
